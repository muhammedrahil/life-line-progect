{% extends 'adminindex.html' %}
{% block body %}

<body>
<div style="overflow:scroll; width:750; height:auto">
<form id="form1" name="form1" method="post" action="">
  <table width="500" border="1" align="center"id="customers">
    <tr>
      <th scope="col">NAME</th>
      <th scope="col">PLACE</th>
      <th scope="col">POST</th>
      <th scope="col">PIN</th>
      <th scope="col">DISTRICT</th>
      <th scope="col">PHONE</th>
      <th scope="col">EMAIL</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ i[2] }} {{ i[3] }}</td>
      <td>&nbsp;{{ i[4] }}</td>
      <td>&nbsp;{{ i[5] }}</td>
      <td>&nbsp;{{ i[6] }}</td>
      <td>&nbsp;{{ i[7] }}</td>
      <td>{{ i[8] }}&nbsp;</td>
      <td>&nbsp;{{ i[9] }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</div>
</body>
{% endblock %}
